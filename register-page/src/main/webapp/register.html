<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
  
<div class="container">
	<h1 class="text-danger" style="text-align: center;">Register Page</h1>
	<form action="RegisterServlet">
		<div> 
			<label class="for-label"><b>User Id</b></label>
			<input type="text" name="userId" class="form-control">
		</div>
	
		<div>
			<label class="for-label"><b>User Name</b></label>
			<input type="text" name="userName" class="form-control">
		</div>
		<br>
		<div>
			<label class="for-label"><b>country</b></label><br>
			<select name="country">
				<option>select country</option>
				<option>India</option>
				<option>USA</option>
				<option>UK</option>
				<option>china</option>
				<option>Japan</option>
		
		</select>
		</div>
		<br>
		
		<div>
			<label class="for-label"><b>Email</b></label>
			<input type="text" name="email" class="form-control">
		</div>
		<div>
			<label class="for-label"><b>Password</b></label>
			<input type="password" name="password" class="form-control">
		</div>
		<br>
		<button type="submit" class="btn btn-danger">Register</button>
	</form>
</div>
</body>
</html>
